<h1>My To Do List</h1>

<ul>
    
        {% for todo_item in todo_items %}
        <li>{{todo_item.content}}  ---  {{todo_item.date_todo}}
            <form action = "/deletetodo/{{todo_item.id}}/" style = "display: inline;" method = "post">
            {% csrf_token %}
            <input type = 'submit' value = "Delete"/>
            </form>
        </li>

        {% endfor %}
</ul>
<form action = '/addtodo/' method = "post">
    {% csrf_token %}
    <input type = 'text' name = "content" placeholder = "Content"/>
    <input type = 'date' name = "date_todo" placeholder = "Date"/>
    <input type = 'submit' value = "Add"/>
</form>
